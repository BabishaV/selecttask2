
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="updateuser.component.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid" >
        
        <h2 >Update user</h2>
        <button type="button" class="btn btn-primary btn-block float-end" (click)="goBack()">Back </button>
        
        <br>
<div class="container" >
        <form class="row g-4" [formGroup]="Updateuser">
            
            <div class="col-md-6 fs-5">
                <label for="firstname" class="form-label ">Name</label>
                <input type="text" class="form-control " id="firstname" formControlName="name">
                
            </div>
            
            <div class="col-md-6 fs-5">
                <label for="email" class="form-label ">Email</label>
                <input type="text" class="form-control " id="email" formControlName="email">
                
            </div>
            
           
            
            
            <div class="col-md-6 fs-5">
                <label for="gender" class="form-label ">Gender</label>
                <input type="text" class="form-control " id="gender" formControlName="gender">
                
            </div>
           
            
            <div class="col-md-6 fs-5">
                <label for="status" class="form-label ">status</label>
                <input type="text" class="form-control " id="status" formControlName="status">
                
            </div>
            
            
            
            
            
                    
            
            
              
        

        </form>
    </div> 
        <br>
        <button type="button" class="btn btn-primary btn-block float-end " (click)="updateUserList(user)" >Update</button>
                
    </div> 

     
</body> </html>
