<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="userlist.component.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row vh-100 ">
                <div class="col-sm-2 bg-dark">
                    <div class=" text-white bg-dark py-5 ">

                        <button class="btn btn-secondary btn-block w-100" (click)="displayUserList()" type="button">
                            Userlist</button>
                    </div>

                </div>


                <div class="col-sm-10 ">
                    <div class=" text-end">
                        <button class="btn btn-primary btn-block w-20 " (click)="addUserForm()" style="margin-top:20px;"
                            type="button"> Add user</button>
                    </div>
                    <div *ngIf="showTable" class="table-responsive">

                        <h2>Userlist</h2>
                        <br>



                        <table *ngIf="users.length" class="table table-bordered border-dark">
                            <thead>
                                <tr>
                                    <th class="col-2">ID</th>
                                    <th class="col-2">Name</th>
                                    <th class="col-2">Email</th>
                                    <th class="col-2">Gender</th>
                                    <th class="col-2">Status</th>
                                    <th class="col-2">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of getPaginatedUsers()">
                                    <td>{{ user.id }}</td>
                                    <td>{{ user.name }}</td>
                                    <td>{{ user.email}}</td>
                                    <td>{{ user.gender }}</td>
                                    <td>{{ user.status}}</td>
                                    <td>

                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fa fa-eye" style="font-size:17px"></i>
                                        </button>

                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fa fa-pencil" (click)="updateUserForm()"
                                                style="font-size:17px"></i>
                                        </button>
                                        <button type="button" (click)="deleteUser(user.id)"
                                            class="btn btn-link btn-floating mx-1">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="pagination">
                            <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
                            <span>{{ currentPage }} / {{ getTotalPages() }}</span>
                            <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === getTotalPages()">Next</button>
                          </div>
                    </div>
                </div>

            </div>
        </div>
        
    </section>
</body>


</html>
