<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row vh-100 ">
                <div class="col-sm-2 bg-dark">
                    <div class=" text-white bg-dark py-5 ">

                        <button class="btn btn-secondary btn-block w-100" (click)="displayUserList()" type="button">
                            Userlist</button>
                    </div>

                </div>


                <div class="col-sm-10 ">
                    <div class=" text-end">
                        <button class="btn btn-primary btn-block w-20 " (click)="addUserForm()" style="margin-top:20px;"
                            type="button"> Add user</button>
                    </div>
                    <div *ngIf="showTable" class="table-responsive">

                        <h2>Userlist</h2>
                        <br>



                        <table *ngIf="users.length" class="table table-bordered border-dark">
                            <thead>
                                <tr>

                                    <th class="col-2">Name</th>
                                    <th class="col-2">Email</th>
                                    <th class="col-2">Gender</th>
                                    <th class="col-2">Status</th>
                                    <th class="col-2">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of getPaginatedUsers()">

                                    <td>{{ user.name }}</td>
                                    <td>{{ user.email}}</td>
                                    <td>{{ user.gender }}</td>
                                    <td>{{ user.status}}</td>
                                    <td>

                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fa fa-eye" style="font-size:17px"></i>
                                        </button>

                                        <button type="button" data-toggle="modal" data-target=".bd-example-modal-lg"
                                            class="btn btn-link btn-floating mx-1">
                                            <i class="fa fa-pencil" (click)="editUser(user)" style="font-size:17px"></i>
                                        </button>
                                        <button type="button" (click)="deleteUser(user.id)"
                                            class="btn btn-link btn-floating mx-1">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="pagination">
                            <button (click)="onPageChange(currentPage - 1)"
                                [disabled]="currentPage === 1">Previous</button>
                            <span>{{ currentPage }} / {{ getTotalPages() }}</span>
                            <button (click)="onPageChange(currentPage + 1)"
                                [disabled]="currentPage === getTotalPages()">Next</button>
                        </div>
                    </div>
                    <div class="edit-form-popup" *ngIf="isFormOpen">
                        <div class="edit-form-container">
                            <h2>Edit User</h2>
                            <div class="container">
                                <button type="button" class="btn btn-primary btn-block float-end"
                                    (click)=" goBack()">Back
                                </button>
                                <form class="row g-4" [formGroup]="updateuser">

                                    <div class="col-md-6 fs-5">
                                        <label for="firstname" class="form-label ">Name</label>
                                        <input type="text" class="form-control " id="firstname" formControlName="name">

                                    </div>

                                    <div class="col-md-6 fs-5">
                                        <label for="email" class="form-label ">Email</label>
                                        <input type="text" class="form-control " id="email" formControlName="email">

                                    </div>




                                    <div class="col-md-6 fs-5">
                                        <label for="gender" class="form-label ">Gender</label>
                                        <input type="text" class="form-control " id="gender" formControlName="gender">

                                    </div>


                                    <div class="col-md-6 fs-5">
                                        <label for="status" class="form-label ">status</label>
                                        <input type="text" class="form-control " id="status" formControlName="status">

                                    </div>

                                </form>
                                <br>
                                <div class="form-group text-center">
                                    <button type="button" class="btn btn-primary w-25"
                                        (click)="saveChanges()">Save</button>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>
</body>

</html>
