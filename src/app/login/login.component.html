<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="login.component.css" rel="stylesheet">

</head>

<body>
    <section class="vh-100 ">
    <div class="container-fluid">
        <div class="row ">
        <div class="col-sm-6 " style="margin-top: 10%">
            <h3 class="card-title text-center p-2">Sign In</h3>
            
            <p class="card-text text-center ">Your Social Campaigns</p>
            <br>
            <form class="fs-6">
                <!-- username -->
                <div class="d-flex justify-content-center">
                <div class="form-group mx-4 w-50 ">
                    <!-- <label for="username">Email:</label> -->
                    <input type="text" class="form-control form-control-md border-dark" id="username"
                        placeholder="Email" formControlName="username" required>


                </div>
                </div>
           <br>
                <!-- password  -->
                <div class="d-flex justify-content-center ">
                <div class="form-group mx-4 w-50">
                    <!-- <label for="Password">Password:</label> -->
                    <input type="password" class="form-control form-control-md border-dark" id="Password" placeholder="Password"
                        formControlName="password" required>



                </div>
              
            </div>
            <br>
                <div class="form-group mx-4 text-center fs-6">
                    <a class="text-decoration-none" href="javascript:void(0);" routerLink="/forget">Forgot password?
                    </a>

                </div>
                <br>
                <!-- login button -->
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-block w-50">Sign In</button>
                    <br>
                    <br>l
                    Not a member yet?
                    <!-- register -->
                    <a href="#" class="text-decoration-none" >Sign up</a>
                    <!-- <a href="javascript:void(0);" routerLink="/register">Register</a><br> -->

                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <img src="https://tse3.mm.bing.net/th?id=OIP.AH4rtp2mJRcoNBnhLzjE1wHaEK&pid=Api&P=0&h=180"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
    </div>
    </div>
</section>
</body>

</html>
